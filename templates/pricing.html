<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Predict Dashboard - Pricing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhBwPWqAZlEglhhRORUEfIWRS9uVCvcqFNLW4zBBVX4aRWqD4zWrYfHqmGuPJz" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  <style>
    .pricing-card {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .pricing-card-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .pricing-card-price {
      font-size: 32px;
      color: #333;
      font-weight: bold;
    }

    .list-group-item {
      border-color: transparent;
    }

    .btn-primary {
      background-color: #00b6ee;
      border-color: #00b6ee;
    }
  </style>
</head>
<body>
  <h1>Pricing Plans</h1>

  <div class="container">
    <div class="row">

      <div class="col-md-4">
        <div class="pricing-card">
          <h3 class="pricing-card-title">Pro Plan</h3>
          <p class="pricing-card-price">Rs. 2000/year</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">All features & advanced functionalities (list features here)</li>
            <li class="list-group-item">Best for large businesses</li>
          </ul>
          <a href="#" class="btn btn-primary">Subscribe Now</a>
        </div>
      </div>

      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EQhONREsSLCPwZcaPtR4oGYTQYH7ACWRSqLZ8wdt3XNBlXT4vAewXqjqz38" crossorigin="anonymous"></script>
</body>
</html>
